<body>
    <div class="header">
        <h1>Panel de Control - Administrador</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="../html/PanelAdministrador.html">Inicio</a></li>
                <li><a href="../html/gestionTemas.html">Gestión de Temas</a></li>
                <li><a href="../html/gestionCursos.html">Gestión de Cursos</a></li>

            </ul>

        <div class="content">
            <header>
                <h2>Gestión de Cursos</h2>
            </header>

            <section id="cursos">
                <h2>Lista de Cursos</h2>
                <!-- Aquí se mostrará la lista de cursos existentes -->
            </section>

            <section id="formularioCurso">
                <h2>Agregar Nuevo Curso</h2>
                <form id="formCurso">
                    <label for="codigoCurso">Código:</label>
                    <input type="number" id="codigoCurso" required>

                    <label for="nombreCurso">Nombre:</label>
                    <input type="text" id="nombreCurso" required>

                    <label for="videosCurso">Videos asociados (codigo):</label>
                    <select id="videosCurso" multiple>
                        <!-- Opciones de videos se cargarán dinámicamente del localStorage videos -->
                    </select>

                    <br>
                    <br>
                    <button class="dark-btn" type="button" onclick="agregarCurso()">Agregar Curso</button>
                </form>
            </section>
        </div>
</body>



</html>
