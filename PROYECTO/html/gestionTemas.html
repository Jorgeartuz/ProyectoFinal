<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../Js/temas.js"></script>
    <link rel="stylesheet" href="../estilos/PanelAdministrador.css">
    <script src="../Js/gestionTemas.js"></script>
</head>

<body>
    <div class="header">
        <h1>Panel de Control - Administrador</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="../html/PanelAdministrador.html">Inicio</a></li>
                <li><a href="../html/gestionTemas.html">Gestión de Temas</a></li>
                <li><a href="../html/gestionCursos.html">Gestión de Cursos</a></li>
                <li><a href="../html/gestionVideos.html">Gestión de Videos</a></li>
                <li><a href="../html/gestionMatricula.html">Gestión de Matrícula</a></li>
                <li><a href="../html/gestionUsuarios.html">Gestión de Usuarios</a></li>
                <li class="active"><a href="../html/Reportesfinancieros.html">Reportes financieros</a></li>
                <li><a href="../html/configuracionAdministrador.html">Configuración</a></li>
                <li><a href="../html/InicioDeSesion.html">Cerrar Sesión</a></li>
            </ul>
        </div>

        <div class="content">
            <header>
                <h2>Gestión de Temas</h2>
            </header>

            <section id="temas">
                <h2>Lista de Temas</h2>
                <!-- Aquí se mostrará la lista de temas existentes -->
            </section>

            <section id="formularioTema">
                <h2>Agregar Nuevo Tema</h2>
                <form id="formTema">
                    <label for="codigo">Código:</label>
                    <input type="text" id="codigo" required>

                    <label for="nombre">Nombre temático:</label>
                    <input type="text" id="nombre" required>

                    <label for="descripcion">Descripción:</label>
                    <textarea id="descripcion" required></textarea>

                    <label for="cursosAsociados">Cursos asociados (codigo):</label>
                    <select id="cursosAsociados" multiple>
                        <!-- Opciones de cursos se cargarán dinámicamente del localStorage cursos, se pueden escoger 1 o mas cursos -->
                    </select>

                    <label for="costo">Costo:</label>
                    <input type="number" id="costo" required>

                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" required>

                    <button type="button" onclick="agregarTema()">Agregar Tema</button>
                </form>
            </section>

        </div>
    </div>

    
</body>

</html>
