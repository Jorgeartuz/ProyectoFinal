<body>
    <div class="header">
        <h1>Panel de Administrador - EduCecar</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="../html/PanelAdministrador.html">Inicio</a></li>
                <li><a href="../html/gestionTemas.html">Gestión de Temas</a></li>
                <li><a href="../html/gestionCursos.html">Gestión de Cursos</a></li>

                <li><a href="../html/InicioDeSesion.html">Cerrar Sesión</a></li>
            </ul>
        </div>

        <div class="content">
            <h2>Gestión de Matrícula</h2>

            <section id="matriculas">
                <h2>Lista de matriculas</h2>
                <!-- Aquí se mostrará la lista de matriculas existentes -->
            </section>

            <section id="formularioMatricula">
                <h3>Realizar Nueva Matrícula</h3>
                <form id="formMatricula">
                    <label for="fechaMatricula">Fecha de Matrícula:</label>
                    <input type="date" id="fechaMatricula" required>

                    <label for="temasDisponibles">Selecciona un Tema:</label>
                    <select id="temasDisponibles" required>
                        <!-- Opciones de temas se cargarán dinámicamente del localStorage -->
                    </select>

                    <label for="estudiantesDisponibles">Selecciona un Estudiante:</label>
                    <select id="estudiantesDisponibles" required>
                        <!-- Opciones de estudiantes se cargarán dinámicamente del localStorage -->
                    </select>

                    <label for="valorMatricula">Valor de Matrícula:</label>
                    <input type="number" id="valorMatricula" required>

                    <button type="button" onclick="realizarMatricula()">Realizar Matrícula</button>
                </form>
            </section>
        </div>
    </div>
</body>
<script src="../Js/gestionMatriculas.js"></script>
</html>
