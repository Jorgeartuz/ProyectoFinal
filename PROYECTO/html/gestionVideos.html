    <div class="header">
        <h1>Panel de Control - Administrador</h1>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="../html/PanelAdministrador.html">Inicio</a></li>

            </ul>
        </div>

    <div class="content">
        <header>
            <h2>Gestión de Videos</h2>
        </header>

        <section id="videos">
            <h2>Lista de Videos</h2>
            <!-- Aquí se mostrará la lista de videos existentes -->
        </section>

        <section id="formularioVideo">
            <h2>Agregar Nuevo Video</h2>
            <form id="formVideo">
                <label for="codigoVideo">Código:</label>
                <input type="text" id="codigoVideo" required>

                <label for="nombreVideo">Nombre:</label>
                <input type="text" id="nombreVideo" required>

                <label for="urlVideo">URL:</label>
                <input type="url" id="urlVideo" required>

                <label for="idiomaOriginal">Idioma original:</label>
                <input type="text" id="idiomaOriginal" required>

                <label for="idiomasDisponibles">Idiomas disponibles:</label>
                <input type="text" id="idiomasDisponibles" required>

                <label for="subtitulosDisponibles">Subtítulos disponibles:</label>
                <input type="text" id="subtitulosDisponibles" required>

                <label for="duracionVideo">Duración (HH:MM:SS):</label>
                <input type="text" id="duracionVideo" required>

                <button class="dark-btn" type="button" onclick="agregarVideo()">Agregar Video</button>
            </form>
        </section>

    </div>
</div>
</body>
