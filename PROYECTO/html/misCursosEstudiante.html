<body>
    <div class="header">
        <h1>Panel de Control - Estudiante</h1>

    <div class="container">
        <div class="sidebar">
            <ul>
                <ul>

        <div class="content">
            <h2>Mis Temas</h2>
            <div id="misTemas">
                <!-- Aquí se cargarán los temas  dinámicamente que corresponden al curso seleccionado -->
                <div class="tema-con-progreso" data-tema="${tema.nombre}">
                    <p>${tema.nombre}</p>
                    <progress class="progreso-tema" value="0" max="100"></progress>
                </div>
            </div>
        </div>

        <div class="content">
            <h2>Videos</h2>
            <div id="misVideos">
                <!-- Aquí se cargarán los videos con sus link dinámicamente que corresponden al curso seleccionado -->
            </div>
        </div>

    </div>
    </div>
