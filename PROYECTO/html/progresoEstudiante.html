<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCecar - Configuración Estudiante</title>
    <link rel="stylesheet" href="../estilos/PanelInstructor.css">
    <script src="../Js/progresoEstudiante.js"></script>
</head>

<body>
    <div class="header">
        <h1>Progreso del Estudiante - EduCecar</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="../html/PanelEstudiante.html">Inicio</a></li>
                <li><a href="../html/cursosEstudiante.html">Mis Cursos</a></li>
                <li><a href="../html/evaluacionEstudiante.html">Mis evaluaciones</a></li>
                <li><a href="../html/progresoEstudiante.html">Mi progreso e informe</a></li>
                <li><a href="../html/calificacionEstudiante.html">Calificaciones</a></li>
                <li><a href="../html/configuracionEstudiante.html">Configuración</a></li>
                <li><a href="../html/InicioDeSesion.html">Cerrar Sesión</a></li>
            </ul>
        </div>

        <div class="content">
            <h2>Informacion del estudiante</h2>
            <table class="table">
                <tbody>
                    <tr>
                        <td><label for="cedula">Numero de documento:</label></td>
                        <td><input type="text" id="cedula" name="cedula" readonly></td>
                    </tr>
                    <tr>
                        <td><label for="nombre">Nombre y apellido:</label></td>
                        <td><input type="text" id="nombre" name="nombre" readonly></td>
                    </tr>
                    <tr>
                        <td><label for="numeroTemas">Numero de temas matriculados:</label></td>
                        <td><input type="text" id="numeroTemas" name="numeroTemas" readonly></td>
                    </tr>
                    <tr>
                        <td><label for="email">Correo electrónico:</label></td>
                        <td><input type="text" id="email" name="email" readonly></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="content">
            <h2>Notas</h2>
            <table class="table">
                <tbody>
                    <tr>
                        <td><label for="notaDefinitiva">Nota definitiva:</label></td>
                        <td><input type="text" id="notaDefinitiva" name="notaDefinitiva" readonly></td>
                    </tr>
                    <tr>
                        <td><label for="porcentaje">Porcentaje:</label></td>
                        <td><input type="text" id="porcentaje" name="porcentaje" readonly></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="content">
            <h2>Progreso Académico</h2>
            <table>
                <thead>
                    <tr>
                        <th>Temas</th>
                        <th>Profesor</th>
                        <th>Definitiva</th>
                    </tr>
                </thead>
                <tbody id="generarTabla">
                    <!-- Aquí se generarán las filas de la tabla dinámicamente con JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
