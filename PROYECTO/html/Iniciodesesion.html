<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..//estilos/Login.css">
    <title>Iniciar Sesión - EduCecar</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.postimg.cc/YSdFCjFz/LOGO.png" alt="EduCecar" width="20%">
        </div>
        <nav>
            <ul>
                <li><a href="Inicio.html">Inicio</a></li>
                <li><a href="registrarse.html" class="boton-iniciar-sesion">registrarse</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label>Email</label>
            <input type="email" placeholder="..." id="email" required autofocus>
            <label>Contraseña</label>
            <input type="password" placeholder="..." id="password" required>
            <input type="submit" value="Ingresar">
        </form>
        <p>No tienes una cuenta? <a href="registrarse.html">Registro</a></p>
    </section>
    <script src="../Js/login.js"></script>
</body>
</html>
